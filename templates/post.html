{% extends "base.html" %}
{% load django_markdown %}
{% load app_filters%}
{% block blog_entries %}
  <div class="post">
    <h2><a href="{% url "entry_detail" slug=object.slug %}">{{ object.title }}</a></h2>
    <p class="meta">
      {{ object.created }} |
      Tagged under {{ object.tags.all|get_tag_names|join:","}}
    </p>
    {{ object.body|markdown }}
  </div>
{% endblock %}
